<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran SKBS & SKBN - RSUD Talaud</title>
    <!-- Menggunakan Tailwind CSS untuk gaya yang modern dan bersih -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tambahkan SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        /* Gaya khusus untuk animasi sederhana */
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">RSUD Talaud</h1>
            <p class="text-lg">Sistem Pendaftaran SKBS & SKBN (Online)</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Form Pendaftaran -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Formulir Pendaftaran</h2>
                <form id="registrationForm">
                    <!-- Nama -->
                    <div class="mb-4">
                        <label for="nama" class="block text-gray-700 font-bold mb-2">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- Umur dan Jenis Kelamin -->
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="umur" class="block text-gray-700 font-bold mb-2">Umur</label>
                            <select id="umur" name="umur" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">-- Pilih Umur --</option>
                                <script>
                                    for(let i = 17; i <= 70; i++) {
                                        document.write(`<option value="${i}">${i} Tahun</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Jenis Kelamin</label>
                            <div class="flex items-center space-x-4 mt-2">
                                <label class="flex items-center">
                                    <input type="radio" name="jenisKelamin" value="Laki-laki" required class="mr-2">
                                    <span>Laki-laki</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="jenisKelamin" value="Perempuan" required class="mr-2">
                                    <span>Perempuan</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Pekerjaan dan Alamat -->
                    <div class="mb-4">
                        <label for="pekerjaan" class="block text-gray-700 font-bold mb-2">Pekerjaan</label>
                        <input type="text" id="pekerjaan" name="pekerjaan" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="alamat" class="block text-gray-700 font-bold mb-2">Alamat Lengkap</label>
                        <textarea id="alamat" name="alamat" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <!-- Tinggi, Berat, Tekanan Darah -->
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <div>
                            <label for="tinggiBadan" class="block text-gray-700 font-bold mb-2">Tinggi Badan</label>
                            <select id="tinggiBadan" name="tinggiBadan" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">-- Pilih --</option>
                                <script>
                                    for(let i = 140; i <= 200; i++) {
                                        document.write(`<option value="${i}">${i} Cm</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        <div>
                            <label for="beratBadan" class="block text-gray-700 font-bold mb-2">Berat Badan</label>
                            <select id="beratBadan" name="beratBadan" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">-- Pilih --</option>
                                <script>
                                    for(let i = 40; i <= 120; i++) {
                                        document.write(`<option value="${i}">${i} Kg</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        <div>
                            <label for="tekananDarah" class="block text-gray-700 font-bold mb-2">Tekanan Darah</label>
                            <input type="text" id="tekananDarah" name="tekananDarah" placeholder="contoh: 120/80" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                        Daftar Sekarang
                    </button>
                </form>
            </section>

            <!-- Data Tersimpan -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Data Pendaftar Tersimpan (Online)</h2>
                <div id="dataContainer" class="space-y-4 max-h-96 overflow-y-auto">
                    <p class="text-gray-500 italic">Memuat data...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-12">
        <p>&copy; 2024 RSUD Talaud. Hak Cipta Dilindungi.</p>
    </footer>

    <script>
        // TODO: GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            // apiKey: "...", // https://console.firebase.google.com/u/0/project/pendaftaranrsudtalaud/database/pendaftaranrsudtalaud-default-rtdb/data/~2F?hl=id
            databaseURL: "https://console.firebase.google.com/u/0/project/pendaftaranrsudtalaud/database/pendaftaranrsudtalaud-default-rtdb/data/~2F?hl=id" 
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Dapatkan elemen form dan container data
        const form = document.getElementById('registrationForm');
        const dataContainer = document.getElementById('dataContainer');

        // Fungsi untuk menampilkan data dari Firebase ke HTML
        const renderData = (snapshot) => {
            dataContainer.innerHTML = ''; // Kosongkan container dulu
            const allData = snapshot.val();

            if (!allData) {
                dataContainer.innerHTML = '<p class="text-gray-500 italic">Belum ada data pendaftar.</p>';
                return;
            }

            // Ubah object data menjadi array untuk memudahkan looping
            const dataEntries = Object.entries(allData).reverse(); // .reverse() agar data terbaru di atas

            dataEntries.forEach(([id, data]) => {
                const dataCard = document.createElement('div');
                dataCard.className = 'p-4 border rounded-lg bg-gray-50 fade-in';
                dataCard.innerHTML = `
                    <h3 class="font-bold text-lg text-blue-700">${data.nama}</h3>
                    <p class="text-sm text-gray-600">ID: ${id}</p>
                    <div class="mt-2 text-sm">
                        <p><span class="font-semibold">Umur:</span> ${data.umur} Tahun</p>
                        <p><span class="font-semibold">Jenis Kelamin:</span> ${data.jenisKelamin}</p>
                        <p><span class="font-semibold">Pekerjaan:</span> ${data.pekerjaan}</p>
                        <p><span class="font-semibold">Alamat:</span> ${data.alamat}</p>
                        <p><span class="font-semibold">Data Fisik:</span> ${data.tinggiBadan} Cm / ${data.beratBadan} Kg</p>
                        <p><span class="font-semibold">Tekanan Darah:</span> ${data.tekananDarah}</p>
                    </div>
                `;
                dataContainer.appendChild(dataCard);
            });
        };

        // Event listener untuk submit form
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Mencegah halaman reload

            // Ambil semua data dari form
            const formData = new FormData(form);
            const newData = {
                nama: formData.get('nama'),
                umur: formData.get('umur'),
                jenisKelamin: formData.get('jenisKelamin'),
                pekerjaan: formData.get('pekerjaan'),
                alamat: formData.get('alamat'),
                tinggiBadan: formData.get('tinggiBadan'),
                beratBadan: formData.get('beratBadan'),
                tekananDarah: formData.get('tekananDarah'),
            };

            // Simpan data ke Firebase Realtime Database
            database.ref('pendaftaran').push(newData, (error) => {
                if (error) {
                    alert('Gagal menyimpan data. Coba lagi.');
                } else {
                    // Kosongkan form
                    form.reset();
                    // Tampilkan notifikasi sukses
                    alert('Pendaftaran berhasil! Data telah tersimpan online.');
                }
            });
        });

        // Listener untuk memuat data secara real-time dari Firebase
        database.ref('pendaftaran').on('value', (snapshot) => {
            renderData(snapshot);
        });
    </script>
</body>
</html>
